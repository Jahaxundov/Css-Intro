    <h1 style="color:green;">Regestration</h1>

    <form action="">
        <input style="border-radius: 5px;" autofocus type="text" placeholder="Enter your username" required>

        <select style="border-radius: 5px;" name="" id="">

            <option value="2">Female</option>
        </select>
        <br><br>

         <br><br>
        <input style="border-radius: 5px;" type="password" minlength="5" maxlength="10" placeholder="Enter your password" required>
        
        <p>Accept your conditions</p>
        <input type="checkbox" required>
        <br>
        <button style="background-color:green;color: #fff;border: 1px,solid,green;border-radius: 5px;width: 150px;height: 35px;cursor: pointer;font-weight: bold;">Login</button>
    </form>
